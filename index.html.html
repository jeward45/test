<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation Letter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f3e5f5; /* Peace background color */
    color: red; /* Red font color */
  }
  .container {
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: pink; /* Pink button background color */
    color: red; /* Red font color for button text */
  }

  @keyframes moveRight {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(200px);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Ok raka tine?</h1>
    <p>Pssstt!</p>
    <button id="yesButton" onclick="moveButton()">Yes</button>
    <button id="noButton">No</button>
    <p id="response"></p>
  </div>

  <script>
    const responseText = document.getElementById('response');

    function moveButton() {
      const yesButton = document.getElementById('yesButton');
      yesButton.style.animation = 'moveRight 2s infinite alternate';
      yesButton.disabled = true;
    }

    const noButton = document.getElementById('noButton');
    noButton.addEventListener('click', function() {
      responseText.textContent = 'Ngee ka lain!';
    });
  </script>
</body>
</html>



















</head>
</html>
